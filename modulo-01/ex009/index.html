<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon"  href="imagem/favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1>
    
        <h2>Listas Ordenadas</h2>
            <ol type="i">
                <li>Acordar</li>
                <li>Mentex</li>
                <li>Pin</li>
                <li>Peruca</li>
            </ol>
        
            <h2>Listas não Ordenadas</h2>
            <ul type="square">
                <li>Acordar</li>
                <li>Mentex</li>
                <li>Pin</li>
                <li>Peruca</li>
            </ul>

            <h2>Listas de Definições</h2>
            <dl>
                <dt>HTML</dt>
                    <dd>Linguagem de formação para criar a estrutura do site.</dd>

                <dt>CSS</dt>
                    <dd>Linguagem de formatação para criar o design do site</dd>
            </dl>
</body>

</html>
